    <script>
      // Apply saved or system theme before UI paints to avoid FOUC
      (function() {
        try {
          var t = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = (t === 'dark') || (!t && prefersDark);
          var root = document.documentElement;
          var body = document.body;
          if (isDark) { root.classList.add('dark'); body && body.classList.add('dark'); }
          else { root.classList.remove('dark'); body && body.classList.remove('dark'); }
        } catch (e) {}
      })();
    </script>
  </head>
